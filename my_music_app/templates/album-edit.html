{% extends 'base.html' %}
{% block main_content %}
      <section class="editPage">
        <form action="{% url 'edit-album' album.pk %}" method="POST">
            {% csrf_token %}
          <fieldset>
            <legend>Edit Album</legend>
            <div class="container">
              <!-- Form for Editing Album -->
              {{ form }}
              <!-- Button for Editing Album -->
              <button class="edit-album" type="submit">Edit Album</button>
            </div>
          </fieldset>
        </form>
      </section>
{% endblock %}
