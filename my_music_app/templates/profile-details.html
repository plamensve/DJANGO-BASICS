{% extends 'base.html' %}
{% load static %}
{% block main_content %}
      <section id="detailsPage">
        <div class="wrapper">
          <div class="profilePage">
            <img
              src="{% static 'images/profil_picture.jpg' %}"
              alt="Profile Image"
            />
          </div>

          <div class="profileText">
            <!-- Profile Info -->
            <h1>{{ profile.username }}</h1>
            <h1>{{ profile.email }}</h1>
            <h1>{{ profile.age }}</h1>
            <h1>{{ albums_count }}</h1>
          </div>

          <div class="actionBtn">
            <!-- Button for Deleting the Profile -->
            <a href="{% url 'profile-delete' %}" class="remove">Delete</a>
          </div>
        </div>
      </section>
{% endblock %}
