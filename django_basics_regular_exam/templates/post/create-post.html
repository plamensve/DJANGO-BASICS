<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>FurryFunnies</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <!-- Navigation -->

        <!-- Logo image: a link to index/home page -->
        <a id="logo" href="#">
          <img id="logo-img" src="/images/logo.png" alt="logo" />
        </a>

        <nav>
          <!-- If there is an author's profile -->
          <div class="user">
            <a href="#">Dashboard</a>
            <a href="#">New Post</a>
            <a href="#">Author's Profile</a>
          </div>

          <!-- If author's profile has NOT been created -->
          <div class="guest">
            <a href="#">Create Author's Profile</a>
          </div>
        </nav>
      </header>

      <main>
        <!-- Add Post Form -->
        <section id="create">
          <div class="form">
            <h2>New Post</h2>

            <form class="create-form" action="" method="">
              <div>
                <label for="id_title">Title:</label>

                <input
                  type="text"
                  name="title"
                  maxlength="50"
                  placeholder="Put an attractive and unique title..."
                  required
                  id="id_title"
                />
              </div>

              <div>
                <label for="id_image_url">Post Image URL:</label>

                <div class="helptext" id="id_image_url_helptext">
                  Share your funniest furry photo URL!
                </div>

                <input
                  type="url"
                  name="image_url"
                  maxlength="200"
                  required
                  aria-describedby="id_image_url_helptext"
                  id="id_image_url"
                />
              </div>

              <div>
                <label for="id_content">Content:</label>

                <textarea
                  name="content"
                  cols="40"
                  rows="10"
                  placeholder="Share some interesting facts about your adorable pets..."
                  required
                  id="id_content"
                ></textarea>
              </div>

              <!-- form button -->
              <button type="submit">Publish</button>
            </form>
          </div>
        </section>
      </main>
    </div>

    <!-- footer -->
    <footer>
      <p>&copy; 2024 FurryFunnies by SoftUni Team. All rights reserved.</p>
    </footer>
  </body>
</html>
