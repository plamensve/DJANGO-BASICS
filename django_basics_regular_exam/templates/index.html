    <title>FurryFunnies</title>

  <body>
    <div id="wrapper">
      <header>
        <!-- Navigation -->

        <!-- Logo image: a link to index/home page -->
        <a id="logo" href="#">
          <img id="logo-img" src="/static/images/logo.png" alt="logo" />
        </a>

        <nav>
          <!-- If there is an author's profile -->
          <div class="user">
            <a href="#">Dashboard</a>
            <a href="#">New Post</a>

          <!-- If author's profile has NOT been created -->
          <div class="guest">
            <a href="#">Create Author's Profile</a>
          </div>

      </header>

      <main>
        <!-- Home page -->
        <section id="home">
          <h1>
            Share the Snuggles and Giggles <br />Post Your Sweet Furry Moments!

          <img src="/static/images/cats.png" alt="home" />
