{% extends 'base.html' %}
{% block content %}



    <!-- Main Content -->
    <!--Edit Page-->
    <section class="editPage">
        <form method="POST">
            <fieldset>
                <legend>Edit Album</legend>
                <div class="container">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button class="edit-album" type="submit">Edit Album</button>
                </div>
            </fieldset>
        </form>
    </section>
    
{% endblock %}
