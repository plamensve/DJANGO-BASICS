{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .confirmation-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .confirmation-box h1 {
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-yes {
            background-color: #ff4d4d;
            color: white;
        }
        .btn-no {
            background-color: #4CAF50;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}
    <div class="confirmation-box">
        <h1>
            Are you sure you want to delete this post?
        </h1>
        <div class="buttons">
            <form method="POST" action="{% url 'delete_post' post.pk %}">
                {% csrf_token %}
                {{ del_form }}
                <button type="submit" class="btn btn-yes">Yes</button>


            <button type="button" class="btn btn-no" onclick="window.location.href='{% url 'dashboard' %}'">
                No
            </button>
            </form>
        </div>
    </div>
</body>
    <script src='https://unpkg.com/akar-icons-fonts'></script>
</html>
