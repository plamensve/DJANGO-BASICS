{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Posts</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-5Xd+H+XJr4A0y5IpcB8wG72wS1aNhP4WVGf90R04R5ZtW8FZZHhnkCJ1+WeI5eB" crossorigin="anonymous">

</head>
<body>
    {% include 'nav.html' %}
    <h1>Hello User How Are You?</h1>
    <h1 style="color: blueviolet">
        LAST PAGE REFRESH: {{ last_refresh }}<br>
        Username: {{ user_name }}<br>
        Dynamic Time: {{ dynamic_time|time:'s' }}
    </h1>
    <br>
    <div>
        <form action="{% url 'index' %}" method="POST" class="forms" enctype="multipart/form-data">
            {{ form.as_p }}<br>
            {% csrf_token %}
            <button>Submit</button>
        </form>
    </div>
</body>
    <script src='https://unpkg.com/akar-icons-fonts'></script>
</html>
